<?xml version="1.0" encoding="ISO-8859-1"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view>

	<h:head>
		<title>History</title>
		<link rel="stylesheet" href="../css/history.css"></link>
		<link rel="stylesheet" href="../css/index.css"></link>
		<script type="text/javascript" src="../scripts/index.js"></script>
		<script src="https://kit.fontawesome.com/6a8f4de875.js"
			crossorigin="anonymous"></script>
	</h:head>

	<h:body>
		<div id="screen">
			<nav id="aside-menu">
				<a href="./home.xhtml">
					<div id="home" class="menu-button" title="Pagina Inicial">
						<i class="fas fa-home menu-icon"></i>
					</div>
				</a>
			<a href="./new-patient.xhtml"><div id="new-patient"
						class="menu-button" title="Novo Paciente">
						<i class="fas fa-user-plus menu-icon"></i>
					</div> </a>
				<a href="./history.xhtml">
					<div id="shift-history" class="menu-button" title="Histórico">
						<i class="far fa-calendar-alt menu-icon"></i>
					</div>
				</a>
			<a href="./new-doctor.xhtml">
					<div id="new-doctor" class="menu-button"
						title="Cadastrar Novo Médico">
						<i class="fas fa-user-md menu-icon"></i>
					</div>
				</a>
				<a href="./settings.xhtml">
					<div id="config" class="menu-button" title="Configurações">
						<i class="fas fa-cogs menu-icon"></i>
					</div>
				</a>
			</nav>

			<section id="main-section">
				<section id="history-section">
					<label class="date-label">Selecione uma data:</label> <input
						type="date" id="datepicker"></input>
					<button class="search-button">Pesquisar</button>
				</section>
			</section>
		</div>
	</h:body>
</f:view>
</html>
